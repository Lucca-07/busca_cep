<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busque seu CEP</title>
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>


    <main>
        <!-- Busca -->
        <div class="busca">
            <h1>Busca por CEP</h1>
            <input type="text" placeholder="Digite seu CEP" id="cep">
            <button onclick="buscarCEP()">Buscar</button>
        </div>


        <div class="conteudo">

            <table class="esquerda">
                <tr>
                    <td class="titulo">CEP:</td>
                    <td id="campoCEP">CEP</td>
                </tr>
                <tr>
                    <td class="titulo">Logradouro:</td>
                    <td id="campoLogradouro">logradouro</td>
                </tr>
                <tr>
                    <td class="titulo">Complemento:</td>
                    <td id="campoComplemento">complemento</td>
                </tr>
                <tr>
                    <td class="titulo">Unidade:</td>
                    <td id="campoUnidade">unidade</td>
                </tr>
                <tr>
                    <td class="titulo">Bairro:</td>
                    <td id="campoBairro">bairro</td>
                </tr>
                <tr>
                    <td class="titulo">Localidade:</td>
                    <td id="campoLocalidade">localidade</td>
                </tr>
                <tr>
                    <td class="titulo">UF:</td>
                    <td id="campoUF">uf</td>
                </tr>
            </table>
            <table class="direita">
                <tr>
                    <td class="titulo">Estado:</td>
                    <td id="campoEstado">São Paulo</td>
                </tr>
                <tr>
                    <td class="titulo">Região:</td>
                    <td id="campoRegiao">Sudeste</td>
                </tr>
                <tr>
                    <td class="titulo">IBGE:</td>
                    <td id="campoIBGE">ibge</td>
                </tr>
                <tr>
                    <td class="titulo">GIA:</td>
                    <td id="campoGIA">gia</td>
                </tr>
                <tr>
                    <td class="titulo">DDD:</td>
                    <td id="campoDDD">ddd</td>
                </tr>
                <tr>
                    <td class="titulo">SIAFI:</td>
                    <td id="campoSIAFI">siafi</td>
                </tr>

            </table>

        </div>





        <!-- Erro -->
        <div class="erro hidden" id="erro">
            <h2>ERRO AO BUSCAR CEP, CERTIFIQUE-SE DE USAR UM CEP EXISTENTE</h2>
            <button onclick="fecharOverlay()" id="fecharOverlay">Fechar</button>
        </div>


        <div class="overlay hidden" id="overlay"></div>

    </main>






    <script src="js/script.js"></script>
</body>

</html>
